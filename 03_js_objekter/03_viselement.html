<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>


<body>


	<article>
		<h3></h3>
		<p>Type: </p>
		<p>Levested: </p>
		<img src="">

	</article>

	<script>
		document.addEventListener("DOMContentLoaded", start);

		function start() {
			console.log("DOM er loaded");

			let dyr = {
				"dyr": "gris",
				"type": "pattegris",
				"billede": "http://mabe-kea.dk/E19/pics/pig.png",
				"levested": "svinefarme"
			}

			console.log(`dyr:${dyr.dyr},${dyr.type},${dyr.levested},${dyr.billede}`);

			//indhold skal placeres i article
			const destination = document.querySelector("article");


			//kalder indhold
			destination.querySelector("h3").textContent = dyr.dyr;
			destination.querySelector("p:first-of-type").textContent = dyr.type;
			destination.querySelector("p:nth-of-type(2)").textContent = dyr.levested;
			destination.querySelector("img").src = dyr.billede;
		}

	</script>
</body>

</html>
